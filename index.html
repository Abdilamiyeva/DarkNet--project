<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkNet Project</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./Oxanium/Oxanium-VariableFont_wght.ttf">
    <link rel="stylesheet" href="./Work_Sans/WorkSans-Italic-VariableFont_wght.ttf">
    <link rel="stylesheet" href="./Work_Sans/WorkSans-VariableFont_wght.ttf">
    <!-- <link rel="stylesheet" href="./Oxanium/static"> -->
</head>
<body>
    <main>
        <!-- header start -->
    <header>
        <div class="header__wrapper">
            <div class="container">
                <div class="header__in d-flex">
                    <div class="header__logo">
                        <a href="#"><img src="./images/logo.svg" alt=""   loading="lazy"></a>
                    </div>
                    <nav>
                        <ul class="nav__link  d-flex">
                            <li class="nav__item"><a href="#">Explore</a></li>
                            <li class="nav__item"><a href="#">Creators</a></li>
                            <li class="nav__item"><a href="#">Community</a></li>
                        </ul>
                    </nav>
                    <div class="header__button">
                        <button class="header__btn">Connect Wallet</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- home start -->
    <section id="home">
        <div class="home__wrapper">
            <div class="container">
                <div class="home__in d-flex">
                    <div class="home__info">
                        <h1>Explore, Buy and Sell the <span>Best <br> NFTs!</span></h1>
                        <div class="home__buttons">
                            <button class="bnt1">Explore</button>
                            <button class="bnt2">Create</button>
                        </div>
                        <div class="statistics d-flex">
                            <div class="statistic">
                                <span>32k+</span>
                                <p>Auctions</p>
                            </div>
                            <div class="statistic">
                                <span>20k+</span>
                                <p>Artworks</p>
                            </div>
                            <div class="statistic">
                                <span>12k+</span>
                                <p>Creators</p>
                            </div>
                        </div>
                    </div>
                    <div class="home__img">
                        <div class="img__wrapper">
                            <img src="./images/home_img.png" alt="">
                            <div class="home__img__box1 d-flex">
                                <div class="home__img_box1__left">
                                    <p>Current bid</p>
                                    <span>0.99 ETH</span>
                                </div>
                                <div class="home__img_box1__right">
                                    <p>Ends in</p>
                                    <span>25 hrs</span>
                                </div>
                            </div>
                            <div class="home__img__box2">
                                <div class="home__img__box2__left">
                                    <p>Artist</p>
                                    <span>@wzard</span>
                                </div>
                                <div class="home__img__box2_button">
                                    <button class="btn">Start Bid</button>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- home end -->

    <!-- Live Auctions start -->
     <h1>Noila</h1>
    <!-- Live Auctions end -->

    <!-- How it works  start -->
    <h1>Noila</h1>
    <!-- How it works  end -->

    </main>
</body>
</html>
